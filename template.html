<html>
	<head>
		<title>Your Project Title Here</title>
		<!--
		<script type="text/javascript" src="some-Useful-File.js"></script>
		-->
		<script type="text/javascript">
			// ... global variables ...
			var canvas = null;
			var glContext = null;
			var messageField = null;
			function addMessage(message){
				var st = "-"+message + "\n";
				messageField.value += st;
			}
			function menuHandler(){
				var m = document.getElementById("menu");
				var id = m.selectedIndex;
				addMessage(m.options[id].text);
			}
			function toggleLightingFlag(obj){
				addMessage(obj.value+" Flag Toggled");
			}
			function setRenderMode(obj){
				addMessage("setRenderMode entered with value: "+obj.value);
			}
			function loadFile(files){
				addMessage("File name: "+files[0].name);
			}
			function init(){
				function setupMessageArea() {
					messageField = document.getElementById("messageArea");
					document.getElementById("messageClear").setAttribute("onclick","messageField.value='';");
				}
				function setupMenu(){
					var menuItemList = ["teapot","sphere"]; // Some list. May be list of objects to render.
					var m = document.getElementById("menu");
					var option;
					for (var i=0; i<menuItemList.length;i++){
						option=document.createElement("option");
						option.text = menuItemList[i];
						m.add(option);
					}
				}
				setupMessageArea();
				setupMenu();
				function canvasMouseHandler(ev){
					var b = ev.target.getBoundingClientRect();
					addMessage("button: "+ev.button+" event type: "+ev.type+" "+"("+ev.clientX+","+ev.clientY+")"+" of bounding box "+
						"[("+b.top+","+b.left+")"+"("+b.bottom+","+b.right+")]");
					if (ev.ctrlKey)addMessage("CTRL key was down");
					if (ev.shiftKey)addMessage("SHIFT key was down");
					if (ev.altKey)addMessage("ALT key was down");
				}
				canvas = document.getElementById("myCanvas");
				addMessage(((canvas)?"Canvas acquired":"Error: Can not acquire canvas"));
				canvas.onmousedown=canvasMouseHandler;
				//canvas.onmouseup=canvasMouseHandler;
				//canvas.onclick=canvasMouseHandler;
			}
			function setupWebGL() { 
				glContext = canvas.getContext("webgl")
					||canvas.getContext("experimental-webgl");
				addMessage("GL Context acquired");
			}
			
			function setupWhatToDraw() { /*...*/ }
			function setupHowToDraw() { /*...*/ }
			function draw() { /*...*/ }
			
			function mainFunction(){
				init();
				setupWebGL();
				setupWhatToDraw();
				setupHowToDraw();
				draw();
			}
		</script>
	</head>

	<body onLoad="mainFunction()">
		<h1>My Graphics Assignment Page</h1>
		<canvas id="myCanvas" width="512px" height="512px" style="border:1px solid #FF0000; background: pink"></canvas>
		<textarea id="messageArea" rows="10" cols="49"></textarea>
		<button type="button" id="messageClear">clear message</button><br/>
		<select id="menu" onchange="menuHandler();"></select><br/>
		<input type="checkbox" value="diffuse" onclick="toggleLightingFlag(this);">Diffuse
		<input type="checkbox" value="specular" onclick="toggleLightingFlag(this);">Specular<br/>
		<input type="radio" name="renderingMode" value="wireframe" onchange="setRenderMode(this);">wireframe
		<input type="radio" name="renderingMode" value="solid" onchange="setRenderMode(this);">solid<br/>
		<input type="file" onchange="loadFile(this.files);">
		<p id="output"/>
	</body>
</html>
